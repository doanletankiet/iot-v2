<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/room.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Decvice</title>
  </head>
  <body>
    <div class="main__iot">
      <header class="header__iot">
        <h2>IOT Pannel</h2>
      </header>
      <div class="content__iot">
        <div style="display: flex; margin-left: 30px">
          <h2>Danh Sách Các Thiết Bị</h2>
        </div>
        <div
          class="content__iot-data-room"
          style="margin-bottom: 50px; margin-left: 30px; display: flex"
        >
          <div><label>Tên Thiết Bị:</label></div>
          <div style="display: flex">
            <input
              class="form-control"
              type="text"
              name="namedecive"
              style="width: 300px; margin-left: 20px"
            />
            <input
              class="form-control"
              type="file"
              name="nameimage"
              style="width: 300px; margin-left: 20px"
              onchange="handleFileDevice()"
              id="image-device"
            />
            <img
              id="imagedevie-pre"
              src=""
              height="40px"
              width="50px"
              alt="Preview"
            />
            <button
              id="btn-adddivice"
              class="btn btn-success"
              style="margin-left: 30px"
              type="submit"
            >
              Thêm
            </button>
          </div>
        </div>
        <div id="card__iot"></div>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="./src/room.js"></script>
</html>
